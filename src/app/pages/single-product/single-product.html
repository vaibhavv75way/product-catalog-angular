<div class="w-full h-full grid grid-cols-1 md:grid-cols-2 gap-8 p-6" *ngIf="product$ | async as product">

    <!-- Product Image -->
    <div class="flex items-center justify-center">
        <img [src]="product.image" alt="Product Image"
            class="w-full max-w-md rounded-xl object-cover" />
    </div>

    <!-- Product Details -->
    <div class="flex flex-col gap-4 justify-center">
        <h1 class="text-3xl font-bold text-gray-800">
            {{ product.title }}
        </h1>

        <h1 class="text-xl font-bold text-gray-600">
            {{ product.category }}
        </h1>

        <p class="text-2xl font-semibold text-green-600">
            ₹{{ product.price }}
        </p>

        <p class="text-gray-600">
            {{ product.description }}
        </p>



        <!-- Quantity Selector -->
        <div class="flex items-center gap-4 mt-4">
            <button (click)="decrease()" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">
                -
            </button>

            <span class="text-lg font-semibold">{{ quantity }}</span>

            <button (click)="increase()" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">
                +
            </button>
        </div>

        <!-- Actions -->
        <div class="flex gap-4 mt-6">
            <button (click)="addToCart()" class="flex-1 bg-blue-600 text-white py-3 rounded-xl hover:bg-blue-700 transition">
                {{ addedToCart ? '✓ Added to Cart' : 'Add to Cart' }}
            </button>

            <button (click)="buyNow()" class="flex-1 bg-gray-900 text-white py-3 rounded-xl hover:bg-black transition">
                Buy Now
            </button>
        </div>
    </div>

</div>
