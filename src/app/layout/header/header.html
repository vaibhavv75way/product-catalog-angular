<mat-toolbar class="w-full bg-white shadow-md px-6 py-2 flex items-center justify-between">
  <div class="flex items-center gap-3">
    <button mat-icon-button class="text-gray-700 hover:bg-gray-100">
      <mat-icon>menu</mat-icon>
    </button>
    <a routerLink="/" class="text-xl font-semibold tracking-wide text-gray-800 hover:text-blue-600 transition">
      E-Commerce Website
    </a>
  </div>


  <div class="hidden md:flex flex-1 justify-center px-6">
    <div class="w-full max-w-lg relative">
      <mat-icon class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">search</mat-icon>
      <input type="text" placeholder="Search products..."
        class="w-full pl-10 pr-4 py-2 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
    </div>
  </div>


  <div class="flex items-center gap-2">
    <button mat-icon-button class="text-gray-600 hover:bg-gray-100 rounded-xl">
      <mat-icon>favorite_border</mat-icon>
    </button>

    <a routerLink="/cart" mat-icon-button class="text-gray-600 hover:bg-gray-100 rounded-xl relative">
      <mat-icon>shopping_cart</mat-icon>
      <span *ngIf="(itemCount$ | async) ?? 0 > 0"
        class="absolute top-0 right-0 bg-red-600 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center">
        {{ itemCount$ | async }}
      </span>
    </a>

    @if (isAuthenticated$ | async) {
      <button mat-icon-button [matMenuTriggerFor]="userMenu" class="text-gray-600 hover:bg-gray-100 rounded-xl">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        @if (user$ | async; as user) {
          <div class="px-4 py-2 border-b">
            <div class="font-semibold">{{ user.name }}</div>
            <div class="text-sm text-gray-500">{{ user.email }}</div>
            <div class="text-xs text-blue-600 font-medium mt-1">{{ user.role }}</div>
          </div>
        }
        <button mat-menu-item routerLink="/admin/dashboard">
          <mat-icon>dashboard</mat-icon>
          <span>Admin Panel</span>
        </button>
        <button mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    } @else {
      <button mat-icon-button routerLink="/login" class="text-gray-600 hover:bg-gray-100 rounded-xl">
        <mat-icon>login</mat-icon>
      </button>
    }
  </div>
</mat-toolbar>
